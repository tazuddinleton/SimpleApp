<div *ngIf="messages && messages.length">

  

<div *ngFor="let notice of messages">
  <div 
  [ngClass]="{'alert-success': notice.type==notificationType.success, 
              'alert-info': notice.type==notificationType.info, 
              'alert-warning': notice.type==notificationType.info,
              'alert-danger': notice.type==notificationType.error
            }" class="alert alert-dismissible fade show" role="alert">
  {{notice.message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
</div>

</div>
