<div class="card login-form">
  <div class="card-body">
    <h3 class="card-title text-center">Product</h3>    
    <div class="card-text">
      <!--
			<div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
      <form #productForm="ngForm" novalidate>
        <!-- to error: add class "has-danger" -->
        <div class="form-group">
          <label for="productname">Product Name</label>
          <input
                name="productName"
                id="productname"            
                type="text"
                class="form-control form-control-sm"            
                [(ngModel)]="product.productName"
                required
          />
        </div>

        <div class="form-group">
          <label for="productname">Unit Price</label>
          <input
                name="unitprice"
                id="unitprice"            
                type="number"
                class="form-control form-control-sm"            
                [(ngModel)]="product.unitPrice"
                required
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
                name="description"
                id="description"            
                class="form-control form-control-sm"
                [(ngModel)]="product.description"
                required
          >

          </textarea>
        </div>
        <div class="form-group row mb-2">
            <div class="col-md-4">
              <button class="btn btn-primary mr-3"
                      style="width:80px"
                      type="button"
                      [title]="productForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
                      [disabled]="!productForm.valid"
                      (click)="saveProduct()">
                Save
              </button>
              <button class="btn btn-outline-secondary mr-3"
                      style="width:80px"
                      type="button"
                      title="Cancel your edits"
                      [routerLink]="['/products']">
                Cancel
              </button>         
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
