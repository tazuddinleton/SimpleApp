<div class="row" *ngIf="dashboard">    
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Products</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{dashboard.totalNumOfProducts}}</div>
            </div>     
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Products You Inserted</div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{dashboard.numOfProductByUser}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
